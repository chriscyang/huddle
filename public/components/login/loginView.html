<div id="login" class="container has-header">
    <h1 class="text-center">Login</h1>
    <h4 class="text-center text-danger" ng-visible="invalid">Incorrect login. Please try again.</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputLogin" class="col-sm-2 col-sm-offset-2 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputLogin" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLogin" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputLogin" ng-model="user.password">
            </div>
        </div>
    </form>
    <div id="button-container">
        <a href="/register" type="button" class="btn btn-lg btn-half-block btn-info">Register</a>
        <a ng-click="login()" type="submit" class="btn btn-lg btn-half-block btn-success">Login</a>
    </div>
</div>
