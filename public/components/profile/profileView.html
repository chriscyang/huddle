<div id="profile">
  <h2 class="text-center">Stuff About my profile</h2>
  <div class="row">
      <div class="col-sm-6">
            <h3 class="text-center">Profile</h3>
            <button class="btn btn-half-block btn-success center-block" ng-click="saveChanges()">Save Changes</button>
      </div>
      <div class="col-sm-6">
            <h3 class="text-center">Password Change</h3>
            <form class="form-horizontal">
              <div class="form-group row">
                <label for="inputUser" class="col-sm-2 form-control-label">Old Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputUser" placeholder="Old Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputUser" class="col-sm-2 form-control-label">New Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputUser" placeholder="New Password">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputUser" class="col-sm-2 form-control-label">Confirm Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputUser" placeholder="Confirm Password">
                </div>
              </div>
            </form>
            <button class="btn btn-half-block btn-success center-block" ng-click="submit()">Submit</button>
      </div>
  </div>
</div>
