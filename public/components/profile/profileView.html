<div id="profile">
  <div class="row">
      <h1 class = "text-center"> {{loadUserName()}}</h1>
      <div class="col-sm-6">
            <h3 class="text-center">Profile Details</h3>
            <button class="btn btn-half-block btn-success center-block" ng-click="saveChanges()">Save Changes</button>

      </div>
      <div class="col-sm-6">

            <h3 class="text-center">Password Change</h3>
            <!-- Password Change Form -->
            <form class="form-horizontal" ng-submit="submit()">

              <!-- Old password -->
              <div class="form-group row">
                <label for="inputUser" class="col-sm-2 form-control-label">Old Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputUser" placeholder="Old Password" ng-model="user.Password">
                </div>
              </div>

              <!-- New Password -->
              <div class="form-group row">
                <label for="inputUser" class="col-sm-2 form-control-label">New Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputUser" placeholder="New Password" ng-model="user.Password">
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="form-group row">
                <label for="inputUser" class="col-sm-2 form-control-label">Confirm Password</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="inputUser" placeholder="Confirm Password">
                </div>
              </div>

              <!-- Submit button -->
              <div class="form-group">
                <button type="submit" class="btn btn-half-block btn-success center-block">Submit</button>
              </div>

            </form>
      </div>
  </div>
</div>
