<div id="requests" class="container has-header">
   <h1 class="page-header">Publish Requests</h1>
   <div class="panel panel-default">
      <div class="panel-body">
         <div class="col-md-6">
            <h3 class="text-center">Conference Publish Requests</h3>
            <hr>
            <!-- Requests -->
            <div class="col-sm-12" ng-if="conferences" ng-repeat="con in conferences">
               <div class="col-sm-12">
                  <div class="card card-info card-block">
                     <h4 class="card-title">Billy wants to create a conference {{con.name}}</h4>
                     <h5 class="card-text">Start: {{con.start_date}}</h5>
                     <h5 class="card-text">End: {{con.end_date}}</h5>
                     <button class="btn btn-primary btn-sm" ng-click="viewConfCreationRequest($index)">View Application</button>
                     <div class="pull-right">
                        <button class="btn btn-success btn-sm" ng-click="publishConfCreationRequest($index)">Publish</button>
                        <button class="btn btn-danger btn-sm" ng-click="declineConfCreationRequest($index)">Decline</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <h3 class="text-center">Event Publish Requests</h3>
            <hr>
            <!-- Requests -->
            <div class="col-sm-12" ng-if="eventsPendingCreations" ng-repeat="eve in eventsPendingCreations">
               <div class="col-sm-12">
                  <div class="card card-warning card-block">
                     <h4 class="card-title">{{eve.name}} wants to create an event {{eve.event_name}}</h4>
                     <h5 class="card-text">Start: {{eve.startDate}}</h5>
                     <h5 class="card-text">End: {{eve.endDate}}</h5>
                     <button class="btn btn-primary btn-sm" ng-click="viewEventsCreationApplication($index)">View Application</button>
                     <div class="pull-right">
                        <button class="btn btn-success btn-sm" ng-click="publishEventsCreationRequest($index)">Publish</button>
                        <button class="btn btn-danger btn-sm" ng-click="declineEventsCreationRequest($index)">Decline</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
