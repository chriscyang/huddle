<div id="activityLog" class="container has-header">
  <h1 class="page-header text-center">Activity Logs</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-mdd-12">
        <div id="selection">
          <label>Filter by:</label>
          <label class="checkbox-inline"><input type="checkbox" value="">Conference</label>
          <label class="checkbox-inline"><input type="checkbox" value="">Event</label>
          <label class="checkbox-inline"><input type="checkbox" value="">User</label>
        </div>
        <div>
          <p ng-repeat="log in logs">{{log.Time + "-" + log.Date + "-" + log.Log}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
