<div class="container">
    <div class="page-header">
        <h1 id="timeline">Activiy Log</h1>
    </div>
    <div class="col-md-12">
    <ul class="timeline">
        <li class="{{['timeline', 'timeline-inverted'][$index %2]}}" ng-repeat="log in logs">
          <div class="{{['timeline-badge success', 'timeline-badge warning'][$index %2]}}"></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">{{log.Date}}</h4>
            </div>
            <div class="timeline-body">
              <p>{{log.Log}}</p>
            </div>
          </div>
        </li>
    </ul>
  </div>
</div>
