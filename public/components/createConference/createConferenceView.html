<div id="signupConf" class="container has-header">
  <h1 class="page-header">{{header}} Conference</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-lg-6 col-lg-offset-2">
        <form name="cc-form" class="form-horizontal" ng-submit="submit()">
          <div class="form-group">
            <label for="cc-name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="cc-name" ng-model="conference.name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="cc-country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="cc-country" ng-model="conference.country" uib-typeahead="country as country.name for country in countries | filter: {name:$viewValue} | limitTo: 20" typeahead-show-hint="true" typeahead-min-length="0" required typeahead-on-select="changeCountry($item)">
            </div>
          </div>
          <div class="form-group">
            <label for="cc-city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="cc-city" ng-model="conference.city" g-places-autocomplete options="citiesOnly" required>
            </div>
          </div>
          <div class="form-group">
            <label for="cc-address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="cc-address" ng-model="conference.address" g-places-autocomplete required>
            </div>
          </div>
          <div class="form-group">
            <label for="cc-start-date" class="col-sm-3 control-label">Start Date</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input type="text" class="form-control" id="cc-start-date" ng-model="conference.startDate" uib-datepicker-popup="yyyy-MM-dd" is-open="calendar.isOpen1" required>
                <span class="input-group-btn">
                  <button class="btn btn-link" type="button" ng-click="calendar.isOpen1 = !calendar.isOpen1">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="cc-end-date" class="col-sm-3 control-label">End Date</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input type="text" class="form-control" id="cc-end-date" ng-model="conference.endDate" uib-datepicker-popup="yyyy-MM-dd" is-open="calendar.isOpen2" required>
                <span class="input-group-btn">
                  <button class="btn btn-link" type="button" ng-click="calendar.isOpen2 = !calendar.isOpen2">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="cc-capacity" class="col-sm-3 control-label">Capacity</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="cc-capacity" ng-model="conference.capacity" g-places-autocomplete required>
            </div>
          </div>
          <div class="form-group">
            <label for="cc-description" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
              <textarea rows="5" type="text" id="cc-description" class="form-control" ng-model="conference.description" maxlength="300" required></textarea>
              <span class="help-block">Max 300 characters</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-half-block btn-success center-block" ng-click="submit()">Create Request</button>
      </div>
    </div>
  </div>
</div>
