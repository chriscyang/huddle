<div id="manage-managers" class="has-header">
    <div class="container">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="m in managers">
                    <td>{{m.username}}</td>
                    <td>{{m.first_name}}</td>
                    <td>{{m.last_name}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="removeManager(m.user_id)"><i class="glyphicon glyphicon-remove-sign"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="input-group">
            <input type="text" class="form-control" uib-typeahead="user.username for user in users | filter:{username:$viewValue}" ng-model="selectedUser">
            <div class="input-group-btn">
                <button class="btn btn-success" ng-click="addManager(user)"><i class="glyphicon glyphicon-plus-sign"></i></button>
            </div>
        </div>
    </div>
</div>
