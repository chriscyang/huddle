<div id="create-event" class="container has-header">
  <h1 class="page-header">{{header}} Event</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-lg-6 col-lg-offset-2">
        <form name="ce-form" class="form-horizontal" ng-submit="submit()">
          <div class="form-group">
            <label for="ce-name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="ce-name" ng-model="event.name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="ce-country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="ce-country" ng-model="event.country" uib-typeahead="country as country.name for country in countries | filter: {name:$viewValue} | limitTo: 20" typeahead-show-hint="true" typeahead-min-length="0" required typeahead-on-select="changeCountry($item)">
            </div>
          </div>
          <div class="form-group">
            <label for="ce-city" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="ce-city" ng-model="event.city" g-places-autocomplete options="citiesOnly" required>
            </div>
          </div>
          <div class="form-group">
            <label for="ce-address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="ce-address" ng-model="event.address" g-places-autocomplete required>
            </div>
          </div>
          <div class="form-group">
            <label for="ce-date" class="col-sm-3 control-label">Date</label>
            <div class="col-sm-9">
              <div class="input-group">
                <input type="text" class="form-control" id="ce-start-date" ng-model="event.date" uib-datepicker-popup="yyyy-MM-dd" is-open="calendar.isOpen1" required>
                <span class="input-group-btn">
                  <button class="btn btn-link" type="button" ng-click="calendar.isOpen1 = !calendar.isOpen1">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
              <label for="ce-end_time" class="col-sm-3 control-label">Start Time</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="ce-start_time" ng-model="event.start_time" required ui-mask="?29:69">
              </div>
          </div>
          <div class="form-group">
              <label for="ce-end_time" class="col-sm-3 control-label">End Time</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="ce-end_time" ng-model="event.end_time" required ui-mask="?29:69">
              </div>
          </div>
          <div class="form-group">
            <label for="ce-age_limit" class="col-sm-3 control-label">Age Limit</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="ce-age_limit" ng-model="event.age_limit" g-places-autocomplete required>
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error': regForm.gender.$submitted}">
              <label for="ce-gender" class="col-sm-3 control-label">Gender</label>
              <div class="col-sm-9">
                  <select class="form-control" id="ce-gender" name="gender" ng-model="event.gender_limit" required>
                      <option value="" disabled>Select a gender ...</option>
                      <option value="males">Males</option>
                      <option value="females">Females</option>
                      <option value="all">All</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
            <label for="ce-capacity" class="col-sm-3 control-label">Capacity</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="ce-capacity" ng-model="event.capacity" g-places-autocomplete required>
            </div>
          </div>
          <div class="form-group">
            <label for="ce-facilitator" class="col-sm-3 control-label">Facilitator</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="ce-facilitator" ng-model="event.facilitator" required>
            </div>
          </div>
          <div class="form-group">
            <label for="ce-description" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
              <textarea rows="5" type="text" id="ce-description" class="form-control" ng-model="event.description" maxlength="300" required></textarea>
              <span class="help-block">Max 300 characters</span>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8 col-sm-offset-4">
            <button ng-if="creation" class="btn btn-lg btn-success" type="submit" ng-click="submit()">Create Request</button>
            <button ng-if="draft" class="btn btn-md btn-info" type="submit" ng-click="submit()">Save Draft</button>
            <button ng-if="draft" class="btn btn-md btn-success" type="submit" ng-click="publish()">Publish</button>
      </div>
    </div>
    <div><hr></div>
  </div>
</div>
