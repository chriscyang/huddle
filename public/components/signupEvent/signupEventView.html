<div id="signupEvent" class="container has-header">
  <h1 class="page-header text-center">{{header}} for the {{event.name}}</h1>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-sm-12">
        <h3 class="text-center">Request Transportation</h3>
        <hr>
        <form class="form-horizontal">
        <div class="form-group">
          <label for="inputUser" class="col-sm-2 col-sm-offset-1 control-label">Arrival:</label>
          <div class="radio-inline col-sm-2 col-sm-offset-3 control-label">
            <label><input type="radio" ng-model="attendee.arrv_ride_req" ng-value="true" ng-required="attendee.arrv_ride_req">Yes</label>
          </div>

          <div class="radio-inline col-sm-2 col-sm-offset-3 control-label">
            <label><input type="radio" ng-model="attendee.arrv_ride_req" ng-value="false" ng-required="attendee.arrv_ride_req">No</label>
          </div>
        </div>

        <div class="form-group">
          <label for="inputUser" class="col-sm-2 col-sm-offset-1 control-label">Departure:</label>

          <div class="radio-inline col-sm-2 col-sm-offset-3 control-label">
            <label><input type="radio" ng-model="attendee.dept_ride_req" ng-value="true" ng-required="attendee.dept_ride_req">Yes</label>
          </div>

          <div class="radio-inline col-sm-2 col-sm-offset-3 control-label">
            <label><input type="radio" ng-model="attendee.dept_ride_req" ng-value="false" ng-required="attendee.dept_ride_req">No</label>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-half-block btn-success center-block" ng-click="submitRequest()">Submit Request</button>
      </div>
    </div>
  </div>
</div>
