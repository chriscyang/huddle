<div id="transportation">
	<div class="container">
		<h1>Transportation for Conference {{conferenceId}}</h1>
	</div>

	<div ng-repeat="d in data" ng-init="parent = $index">
		<div class="panel panel-default margin-top-25">
	      	<div class="panel-body">

				<div uib-accordion class="container" id="vehicles" close-others="false">
					<div ng-if="$index == 0"><h3>Arrivals</h3></div>
					<div ng-if="$index == 1"><h3>Departures</h3></div>
					<uib-accordion-group ng-repeat="v in d">
						<uib-accordion-heading is-open="isCollapsed">
							<div class="row">
								<div class="col-md-3">
									<p>Vehicle Type</p>
									<pre>{{v.name}}</pre>
								</div>
								<div class="col-md-2">
									<p>Passengers</p>
									<pre>{{v.passenger_count}}</pre>
								</div>
								<div class="col-md-2">
									<p>Capacity</p>
									<pre>{{v.capacity}}</pre>
								</div>
								<div class="col-md-5">
									<div class="row pull-right margin-right-25 margin-top-25">
										<button class="btn btn-danger" ng-click="del(v, parent, $index, $event)">
	                           				<span class="glyphicon glyphicon-trash"></span>
	                     				</button>
	                     				<button class="btn btn-sm btn-info" ng-click="export()">
	                  						<span class="glyphicon glyphicon-download"></span>
	                  							Export
	            						</button>
			              			</div>
								</div>
							</div>
						</uib-accordion-heading>
						<div ng-if="v.attendees.length">
			                <table ng-table="tableParams" class="table table-condensed table-bordered table-striped margin-top-25" show-filter="true">
						        <tr ng-repeat="a in v.attendees">
						        	<td title="'First Name'" filter="{ 'first_name': 'text'}" sortable="'first_name'">
			                  			{{a.first_name}}
			               		   	</td>
			               			<td title="'Middle Name'" filter="{ 'middle_name': 'text'}" sortable="'middle_name'">
			                  			{{a.middle_name}}
			               			</td>
			               			<td title="'Last Name'" filter="{ 'last_name': 'text'}" sortable="'last_name'">
			                  			{{a.last_name}}
			               			</td>
						        </tr>
					    	</table>
			            </div>
			            <div ng-if="!v.attendees.length">
			                <p class="attendees_text">No passengers yet!</p>
			            </div>
					</uib-accordion-group>
				</div>

				<div class="container" id="add-vehicle">
					<div class="row">
							<div class="col-md-3">
								<input type="text" class="editable-input form-control input-sm" placeholder="Enter Type of Vehicle" ng-model="vehicle.name" required>
							</div>
							<div class="col-md-2">
								<input type="number" class="editable-input form-control input-sm" placeholder="Max Capacity" ng-model="vehicle.capacity" required>
							</div>
							<div class="col-md-2">
							</div>
							<div class="col-md-5">
								<div class="row pull-right margin-right-25">
									<button class="btn btn-success" id="add" ng-click="add(vehicle, $index)" ng-disabled="!vehicle.name || !vehicle.capacity">
			          					<span class="glyphicon glyphicon-plus">
			        				</button>
			              		</div>
							</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
