<div id="admin">
    <div class="container">
        <div class="margin-top-25">
            <div class="pull-right">
                <a class="btn btn-success" type="button" href="create-conference">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create Conference
                </a>
            </div>
        </div>
    </div>
    <div uib-accordion class="container" id="admin-conferences" close-others="false">
        <uib-accordion-group class="margin-top-25" ng-repeat="c in conferences">
            <uib-accordion-heading is-open="isCollapsed">
                <div class="panel-body">
                    <h2>{{c.name}}</h2>
                    <p class="con_text">{{c.address}}</p>
                    <p class="con_text">{{c.startDate}} - {{c.endDate}}</p>
                    <button class="btn btn-sm btn-danger margin-top-35">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbspDelete
                    </button>
                    <div class="pull-right hidden-xs margin-top-35">
                      <button class="btn btn-sm btn-default">
                          <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Reports
                      </button>
                        <button class="btn btn-sm btn-default" ng-click="goAccommodations(c.conferenceId, $event)">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Accommodations
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="goInventory(c.conferenceId, $event)">
                            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Inventory
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="goTransportation(c.conferenceId, $event)">
                            <span class="glyphicon glyphicon-road" aria-hidden="true"></span> Vehicles
                        </button>
                        <button class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Attendees
                        </button>
                    </div>
                    <div class="visible-xs btn-group pull-right margin-top-35">
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </uib-accordion-heading>
            <div ng-if="c.events.length">
                <div class="events" ng-repeat="e in c.events">
                    <div class="panel-body">
                        <h3>{{e.name}}</h3>
                        <p class="event_text">{{e.address}}</p>
                        <p class="event_text">{{e.startDateTime}} - {{e.endDateTime}}</p>
                        <button class="btn btn-sm btn-danger margin-top-35">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbspDelete
                        </button>
                        <div class="hidden-xs pull-right margin-top-35">
                            <button class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-road" aria-hidden="true"></span> Vehicles
                            </button>
                            <button class="btn btn-sm btn-default">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Attendees
                            </button>
                        </div>
                        <div class="visible-xs btn-group pull-right margin-top-35">
                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <hr ng-show="!$last">
                </div>
            </div>
            <div ng-if="!c.events.length">
                <p class="event_text">No events scheduled yet!</p>
            </div>
        </uib-accordion-group>
    </div>
</div>
