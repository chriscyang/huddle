<div class="modal-header" ng-if="content.title">
	<h3 class="modal-title"><i class="glyphicon glyphicon-warning-sign"></i>&nbsp{{content.title}}</h3>
</div>
<div class="modal-body">
	<p>{{content.body}}</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
</div>
